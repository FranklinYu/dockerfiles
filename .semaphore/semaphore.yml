version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    task:
      jobs:
        - name: Octave
          env_vars:
            - name: IMAGE
              value: octave
          commands: &build-docker-image
            - checkout
            - echo "$DOCKER_HUB_PASSWORD" | docker login --username="$DOCKER_HUB_USERNAME" --password-stdin
            - docker pull "$DOCKER_HUB_USERNAME/$IMAGE" || true
            - docker build --tag="$DOCKER_HUB_USERNAME/$IMAGE" --build-arg='ALPINE_VERSION=3.15' "$IMAGE"
            - docker push "$DOCKER_HUB_USERNAME/$IMAGE"
        - name: Sinatra hello-world
          env_vars:
            - name: IMAGE
              value: sinatra-hello
          commands: *build-docker-image
        - name: HTTP3 client
          env_vars:
            - name: IMAGE
              value: http3-client
          commands: *build-docker-image
          priority:
            - value: 30
              when: true
        - name: Quiche client
          env_vars:
            - name: IMAGE
              value: quiche-client
          commands: *build-docker-image
          priority:
            - value: 30
              when: true
        - name: TexLive
          env_vars:
            - name: IMAGE
              value: texlive
          commands: *build-docker-image
          priority:
            - value: 30
              when: true
      secrets:
        - name: docker-hub
