version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    task:
      jobs:
        - name: Docker build
          matrix:
            - env_var: IMAGE
              values: [octave, quiche-client, sinatra-hello]
          commands:
            - checkout
            - echo "$DOCKER_HUB_PASSWORD" | docker login --username="$DOCKER_HUB_USERNAME" --password-stdin
            - docker build --tag="franklinyu/$IMAGE" "$IMAGE"
            - docker push "franklinyu/$IMAGE"
      secrets:
        - name: docker-hub
