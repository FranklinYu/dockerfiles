version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - echo "$DOCKER_HUB_PASSWORD" | docker login --username="$DOCKER_HUB_USERNAME" --password-stdin
            - bash build.bash http3-client octage quiche-client sinatra-hello
      secrets:
        - name: docker-hub
